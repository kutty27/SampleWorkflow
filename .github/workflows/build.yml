name: Java Build

on:
  workflow_call

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Check out code
      uses: actions/checkout@v2

    - name: Compile and Run Java program
      run: |
        javac *.java
        java Main
